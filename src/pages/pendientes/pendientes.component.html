<ion-header>
  <ion-navbar color="primary">
    <ion-title>Lista de Pendientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let lista of _listaDeseos.listas">

    <ion-item color="dark">
      <h2>{{ lista.nombre }}</h2>
      <ion-note item-right>
        {{ lista.items.length }} items
      </ion-note>
    </ion-item>
    <ion-list>
      <ion-item *ngFor="let item of lista.items | slice:0:2">
        <ion-icon *ngIf="!item.completo" name="square"></ion-icon>
        <ion-icon *ngIf="item.completo" name="checkmark"></ion-icon>
        {{ item.nombre }}
      </ion-item>
      <ion-item class="text-center" *ngIf="lista.items.length > 2">
         <ion-icon color="primary" name="arrow-down"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="irAgregar()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
