<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{nombreLista | placeholder:'Nueva Lista' }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      Nueva Lista
    </ion-card-header>
    <ion-card-content>

        <ion-item>
          <ion-label floating>Nombre</ion-label>
          <ion-input [(ngModel)]="nombreLista" name="nombreLista" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Item:</ion-label>
          <ion-input [(ngModel)]="nombreItem" name="nombreItem" type="text"></ion-input>
        </ion-item>

        <button ion-button>Agregar</button>

    </ion-card-content>
  </ion-card>
</ion-content>
