<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{nombreLista | placeholder:'Nueva Lista' }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      Nueva Lista
    </ion-card-header>
    <ion-card-content>

        <ion-item>
          <ion-label floating>Nombre</ion-label>
          <ion-input [(ngModel)]="nombreLista" name="nombreLista" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Item:</ion-label>
          <ion-input (keyup.enter)="agregar()" [(ngModel)]="nombreItem" name="nombreItem" type="text"></ion-input>
        </ion-item>

        <button (click)="agregar()" ion-button class="button-block">Agregar</button>

    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="items.length > 0">
    <ion-card-header>
      <h3>Items Agregados</h3>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of items; let i = index">
          <button ion-button color="dark" clear>
            {{ item.nombre }}
          </button>
          <button ion-button outline item-right color="danger">
            <ion-icon name="trash"></ion-icon>
            Borrar Item ({{ i }})
          </button>
        </ion-item>
      </ion-list>
    </ion-card-content>

  </ion-card>

  <button ion-button icon-left class="button-block">
    <ion-icon name="add"></ion-icon>
    Agregar Lista
  </button>
</ion-content>
