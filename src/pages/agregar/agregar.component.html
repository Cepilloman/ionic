<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ lista.titulo }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      Tareas por hacer
    </ion-list-header>
    <ion-item>
      <ion-label floating>Nuevo item</ion-label>
      <ion-input [(ngModel)]="nombreItem" type="text"
      (keyup.enter)="AgregarItem()">
      </ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header *ngIf="lista.items.length > 0">
      Tareas por hacer
    </ion-list-header>

    <ion-item-sliding *ngFor="let item of lista.items; let i = index" class="animated fadeInDown">
      <button ion-item detail-none  (click)="ActualizarTarea(item)">
        <ion-icon *ngIf="!item.completado" name="qr-scanner" item-start></ion-icon>
        <ion-icon *ngIf="item.completado" name="expand" item-start></ion-icon>
        {{ item.desc }}
      </button>

            <ion-item-options slide="rigth">
              <button ion-button icon-only color="danger" (click)="BorrarItem(i)">
                <ion-icon name="trash"></ion-icon>
              </button>
            </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab (click)="GuardarLista()">
      <ion-icon name="recording"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
